<!DOCTYPE html>
<html>

<!--https://www.tutorialspoint.com/jsp/jsp_standard_tag_library.htm#-->

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <link rel="stylesheet" href="UI/base.css">
    <link rel="stylesheet" href="UI/images.css">
    <link rel="stylesheet" href="UI/icons.css">
</head>

<body>
    <div id="header" class="header"></div>
    <div class="container-homepage">
        <div class="top-containter">
            <div class="top-containter top-containter-first"></div>
            <div class="top-containter-background"></div>
            <div class="top-containter-info">
                <div class="top-containter-center">
                    <h1 class="top-containter-info-text margin-bottom-5">Venha descobrir o Douro!</h1>
                    <p class="top-containter-info-text">Bem-Vindo a bordo da DouroAzul</p>
                    <div class="text-align-center">
                        <a href="#presentation-section">
                            <span class="material-symbols-outlined top-container-icon">keyboard_arrow_down</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contacts-container">
                <div class="display-flex">
                    <span class="material-symbols-outlined colorWhite">mail</span>
                    <div class="contact-text">geral@douroazul.pt</div>
                </div>
                <div class="display-flex margin-top-5">
                    <span class="material-symbols-outlined colorWhite">call</span>
                    <div class="contact-text">22 340 2500</div>
                </div>
            </div>
        </div>
        <div class="height20"></div>
        <div id="presentation-section" class="presentation-section">
            <div class="presentation-container">
                <div class="dashed-line"></div>
                <div class="display-flex">
                    <h1 class="labelColorOxfordBlue flex-spacer">Destinos</h1>
                    <div class="see-more-text">Ver Mais</div>
                    <span class="material-symbols-outlined see-more-text">keyboard_arrow_right</span>
                </div>

                <div id="destinations-container" class="destinations-container"></div>
            </div>
        </div>
    </div>

    <script src="JS/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="JS/base.js"></script>
</body>

</html>
