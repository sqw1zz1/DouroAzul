<div class="item-card" onclick="{param.click}">
    <div class="image-holder-item border-top-10" style="background-image: url('{param.urlImage}');"></div>
    <div class="item-title">{param.name}</div>
    <div class="item-description">{param.description}</div> 
    <div class="item-description">Desde: <span class="text-bold">{param.price}</span></div>
</div>
