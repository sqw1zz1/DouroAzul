<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Contacto</title>
    <meta name="description" content="ABC ABC ABC">

    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <link rel="stylesheet" href="UI/base.css">
    <link rel="stylesheet" href="UI/images.css">
    <link rel="stylesheet" href="UI/icons.css">
</head>

<body>
    <div id="header" class="header"></div>
    <div class="container-homepage">
        <div id="container" class="container">
            <div class="top-containter-destination">
                <div class="top-image-destination"
                    style="background-image: url('UI/images/destinations/barca_d_alva_destination.webp');"></div>
                <div class="top-destination-background"></div>
                <div class="top-containter-info">
                    <div class="top-containter-center">
                        <h1 class="top-containter-info-text">Contacto</h1>
                    </div>
                </div>

                <div class="contacts-container">
                    <div class="display-flex">
                        <span class="material-symbols-outlined labelColorBlack">mail</span>
                        <div class="contact-text">geral@douroazul.pt</div>
                    </div>
                    <div class="display-flex margin-top-5">
                        <span class="material-symbols-outlined labelColorBlack">call</span>
                        <div class="contact-text">22 340 2500</div>
                    </div>
                </div>
            </div>
            <div class="destination-description-container">
                <div class="center-container">
                    <div class="height20"></div>
                    <div class="solid-line"></div>

                    <div class="display-flex">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12018.388281234507!2d-8.6208282!3d41.1433212!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd24651fd0fcd0a5%3A0xd02c33ed0709b69!2sDouroAzul!5e0!3m2!1sen!2spt!4v1669059830035!5m2!1sen!2spt"
                            cloading="lazy" referrerpolicy="no-referrer-when-downgrade"
                            class="width-100-percent border-none margin-right-10">
                        </iframe>
                        <div class="width-100-percent margin-left-10">
                            <div class="description-info color-gray">Nome*</div>
                            <div class="height5"></div>
                            <div class="display-flex width-100-percent">
                                <span class="material-symbols-outlined icon-contacts">person</span>
                                <div class="width10"></div>
                                <div class="box-input">
                                    <div class="width10"></div>
                                    <input type="text" class="text-input flex-spacer">
                                    <div class="width10"></div>
                                </div>
                            </div>
                            <div class="height20"></div>
                            <div class="description-info color-gray">E-mail*</div>
                            <div class="height5"></div>
                            <div class="display-flex width-100-percent">
                                <span class="material-symbols-outlined icon-contacts">alternate_email</span>
                                <div class="width10"></div>
                                <div class="box-input">
                                    <div class="width10"></div>
                                    <input type="text" class="text-input flex-spacer">
                                    <div class="width10"></div>
                                </div>
                            </div>
                            <div class="height20"></div>
                            <div class="description-info color-gray">Mensagem*</div>
                            <div class="height5"></div>
                            <div class="display-flex width-100-percent">
                                <span class="material-symbols-outlined icon-contacts">comment</span>
                                <div class="width10"></div>
                                <div class="box-input">
                                    <div class="width10"></div>
                                    <input type="text" class="text-input flex-spacer">
                                    <div class="width10"></div>
                                </div>
                            </div>
                            <div class="display-flex">
                                <div class="flex-spacer"></div>
                                <div class="button">Enviar</div>
                            </div>
                        </div>
                    </div>

                    <div class="height20"></div>
                    <div class="solid-line"></div>
                </div>
            </div>
        </div>
        <div id="bottom" class="bottom"></div>
        <div class="bottom-rights">DouroAzul - Sociedade Marítimo-Turística, S.A.</div>
    </div>

    <script src="JS/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="JS/base.js"></script>
</body>

</html>
