    <meta name="viewport" content="width=device-width, user-scalable=yes" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

<body>
    <div id="header" class="header"></div>
    <div class="container-homepage">
        <div class="top-containter-destination">
            <div class="top-image-destination" style="background-image: url(UI/images/homepage_douro.webp);"></div>
            <div class="top-destination-background"></div>
            <div class="top-containter-info">
                <div class="top-containter-center">
                    <h1 class="top-containter-info-text">Destinos</h1>
                </div>
            </div>

            <div class="contacts-container">
                <div class="display-flex">
                    <span class="material-symbols-outlined labelColorBlack">mail</span>
                    <div class="contact-text">geral@douroazul.pt</div>
                </div>
                <div class="display-flex margin-top-5">
                    <span class="material-symbols-outlined labelColorBlack">call</span>
                    <div class="contact-text">22 340 2500</div>
                </div>
            </div>
        </div>
        <div class="container-destinations">
            <div id="destinations-grid" class="destinations-grid"></div>
            <div class="loading-container">
                <div class="loader"></div>
            </div>
        </div>
        <div id="bottom" class="bottom"></div>
        <div class="bottom-rights">DouroAzul - Sociedade Marítimo-Turística, S.A.</div>
    </div>

    <script src="JS/jquery-3.6.1.min.js"></script>
